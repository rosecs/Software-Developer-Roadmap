<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="" method="POST">
        <h1>
       freeCodeCamp Survey Form
        </h1>
        <h2>
       Thank you for taking the time to help us improve the plattform
        </h2>
        <p>Name</p> <input type="text" name="name" placeholder="Enter your name" required>
        <p>Email</p> <input type="text" name="email" placeholder="Enter your email" required>
        <p>Age (optional)</p> <input type="text" name="age" placeholder="Age">
        <p>Which option best describes your current role?</p>
        <select name="role" placeholder="Select current role">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
    <form>
</body>
</html>
